[package]
name = "cliws"
version = "0.4.0"
authors = ["b23r0 <b23r0@foxmail.com>"]
edition = "2021"
description = "Lightweight interactive bind/reverse PTY shell implementation by Rust."
repository = "https://github.com/b23r0/Cliws"
readme = "README.md"
license = "MIT"
keywords = ["shell", "pentest"]

[lib]
name = "cliws"
path = "src/lib.rs"
crate-type = ["cdylib", "lib"]

[[bin]]
name = "cliws"
path = "src/main.rs"


[dependencies]
websocket = "0.26.2"
simple_logger = "2.1.0"
log = "0.4.14"

[target.'cfg(not(target_os = "windows"))'.dependencies]
nix = "0.23.0"
atty = "0.2"
ioctl-rs = "0.2"
signal-hook = "0.3.10"
#openssl-sys = "0.9.67"

[target.x86_64-unknown-linux-gnu]
linker = "x86_64-unknown-linux-gnu-gcc"

[dependencies.windows]
version = "0.29.0"
features = [
    "alloc",
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_System_Console",
    "Win32_System_Pipes",
    "Win32_System_SystemServices",
    "Win32_System_WindowsProgramming",
    "Win32_System_IO",
    "Win32_Storage_FileSystem",
]

[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1

#[features]
#vendored = ["openssl-sys/vendored"]
# cargo build --target=x86_64-unknown-linux-musl --features vendored --release
# Force openssl-sys to staticly link in the openssl library. Necessary when
# cross compiling to x86_64-unknown-linux-musl.